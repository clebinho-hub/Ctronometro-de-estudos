<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro Digital</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #ADD8E6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            text-transform: uppercase;
            margin-bottom: 2rem;
            font-size: 4.6rem;
            color: #000000;
            font-weight: 900;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .count-wrapper {
            width: 140px;
            height: 140px;
            background: #000000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0 .6rem;
            border-radius: 10px;
        }

        .count-wrapper div {
            font-weight: 900;
            font-size: 4rem;
            color: #FFFFFF;
        }

        .count-wrapper span {
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
            padding: .2rem 0;
            background: #FFFFFF;
            color: #000;
            border-radius: 0 0 10px 10px;
        }

        .form {
            margin-bottom: 2rem;
        }

        .input {
            font-size: 1rem;
            padding: .6rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
        }

        button {
            font-size: 1rem;
            padding: .6rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            background: red;
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Study Timer</h1>
    <div class="form">
        <input type="text" class="input" placeholder="ex.: m-d-aaaa hh:m:s">
        <button>Iniciar</button>
    </div>
    <div class="wrapper">
        <div class="count-wrapper">
            <div id="days">00</div>
            <span>Dias</span>
        </div>
        <div class="count-wrapper">
            <div id="hours">00</div>
            <span>Horas</span>
        </div>
        <div class="count-wrapper">
            <div id="min">00</div>
            <span>Minutos</span>
        </div>
        <div class="count-wrapper">
            <div id="sec">00</div>
            <span>Segundos</span>
        </div>
    </div>
    <div id="alert-message" class="alert" style="display: none;">Tempo finalizado!</div>

    <script type="text/javascript">
        let interval = null;
        document.querySelector('button').addEventListener('click', () => {
            let to = document.querySelector('input').value;
            if (!to) {
                alert('Defina uma data no formato m-d-aaaa hh:m:s');
                return false;
            }
            document.querySelector('#alert-message').style.display = 'none'; // Esconde a mensagem de alerta antes de iniciar
            interval = setInterval(update, 1000, to);
        });

        function update(to) {
            to = new Date(to);
            let from = new Date();
            let diff = to - from;

            if (diff > 0) {
                let days = setTwoDigit(Math.floor(diff / 1000 / 60 / 60 / 24)),
                    hours = setTwoDigit(Math.floor(diff / 1000 / 60 / 60) % 24),
                    min = setTwoDigit(Math.floor(diff / 1000 / 60) % 60),
                    sec = setTwoDigit(Math.floor(diff / 1000) % 60);

                document.querySelector('#days').innerText = days;
                document.querySelector('#hours').innerText = hours;
                document.querySelector('#min').innerText = min;
                document.querySelector('#sec').innerText = sec;
            } else {
                clearInterval(interval);
                document.querySelector('#alert-message').style.display = 'block'; // Exibe a mensagem de alerta quando o tempo acaba
            }
        }

        function setTwoDigit(argument) {
            return argument > 9 ? argument : '0' + argument;
        }
    </script>
</body>

</html>
